<main>
  <div class="container">
  <h1> Please fill in the form below to sign up for NTI testing.</h1>
  <!-- Create form with POST method -->
  <form method="POST" id="ntiForm" class="Sign-up-form" action="/submit-form">
    <fieldset>

      <legend>Sign Up</legend><br>

      <div class="column">

      <!-- Create input boxs for entry -->
      <label for="firstname">First Name:</label>
        <br>
        <input
        type="text"
        class = "firstName"
        name="firstname"
        placeholder="Enter First name"
        id="input"
        required>
        <br>

      <label for="lastname">Last Name:</label>
        <br>
        <input
        type="text"
        class = "lastName"
        name="lastname"
        placeholder="Enter Last name"
        id="input"
        required>
        <br>

      <label for="email">Email Address:</label>
        <br>
        <input
        type="email"
        class = "email"
        name="email"
        placeholder="Enter Email"
        id="input"
        required>
        <br>

      <label for="username">Username:</label>
        <br>
        <input
        type="text"
        class = "username"
        name="username"
        placeholder="Enter Username"
        id="input"
        required>
        <br>

      <label for="password">Password:</label>
        <br>
        <input type="password"
        class = "password"
        name="password"
        placeholder="Enter Password"
        minlength="8"
        pattern="{1-9}"
        id="input"
        required>
        <br>

      <label for="passwordrepeat">Repeat Password:</label>
        <br>
        <input type="password"
        class = "passwordRepeat"
        placeholder="Enter Repeat Password"
        name="passwordrepeat"
        id="input"
        required>
        <br>
        </div>

      <div class="column">

      <label for="telephone">Phone Number:</label>
        <br>
        <input
        type="tel"
        class = "telephone"
        name="telephone"
        placeholder="+44"
        pattern="[0-9]{11}"
        id="input"
        required>
        <br>

      <label for="housenumber">House Number:</label>
        <br>
        <input
        type="text"
        class = "houseNumber"
        name="housenumber"
        placeholder="Enter House Number"
        id="input"
        required>
        <br>

      <label for="postcode">Postcode:</label>
        <br>
        <input
        type="text"
        class = "postCode"
        name="postcode"
        id="input"
        placeholder="Enter Postcode"
        required>
        <br>

      <label for="dob">Date of Birth:</label>
        <br>
        <input
        type="date"
        class = "dateOfBirth"
        name="dob"
        id="input"
        required>
        <br>

      <!-- Create radio butttons for Gender -->
      <label for="gender" name="Gen">Gender:</label>
        <input
        type="radio"
        id="male"
        name="gender">

      <label for="male">Male</label>
        <input
        type="radio"
        id="female"
        name="gender">

      <label for="female">Female</label>
        <input
        type="radio"
        id="other"
        name="gender">

      <label for="other">Other</label>
        <br>

      <!-- Create drop down for ethnicity -->
        <br>
        <label for="ethnicity">Ethnicity:</label>
          <select name="ethnicity" id="select" required >
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Asian">Asian</option>
            <option value="other">Other</option>
          </select>
        <br>

        <br>
      <label for="dot">Date of test:</label>
        <br>
        <input
        type="date"
        class = "dateOfTest"
        name="dot"
        id="input"
        required>
        <br>

        <label for="slot">Test slot:</label>
          <select name="slot" id="select" required >
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
          </select>
        <br>
        <!-- Create text feild for comments section -->
        <br>
      <label for="comments">Comments:</label>
        <textarea
        name="comments"
        input type='text'
        id="comments"
        row='10'
        cols=40>
        </textarea>
        <br>
        <br>

        <button type="submit" id  ="button" >Sign up</button>
           </div>
    </fieldset>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document
    .getElementById('ntiForm')
    .addEventListener('submit', handleForm);
  });

  function handleForm(ev) {
    ev.preventDefault(); // Stop page from reloading
    let ntiForm = ev.target;
    let fd = new FormData(ntiForm);


    fd.append('api-key', 'myApiKey');

    for(let key of fd.keys()){
      console.log(key, fd.get(key));
    }

    let json = convertFDtoJSON(fd);


    let url = 'http://localhost:3000/';

    let h = new Headers();
    h.append('Content-type', 'application/json');

    let req = new Request(url, {
      headers = h,
      body: json,
      method: 'POST'
    });

    fetch(req)
      .then((res) => res.json())
      .then((data) => {
        console.log('Response from server');
        console.log(data);
      })
      .catch(console.warn);
  }

  function convertFDtoJSON(FormData){
    let obj = {};
    for (let key of formData.keys()) {
      obj[key] = formData.get(key);
    }
    return JSON.stringify(obj);
  }
</script>
